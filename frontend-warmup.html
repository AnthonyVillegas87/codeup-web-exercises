<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontend</title>
</head>
<body>
<p id="link">Lorem ipsum dolor sit amet, consectetur adipisicing elit.
    A accusantium architecto consequatur delectus distinctio expedita magnam molestiae necessitatibus neque, nobis pariatur quia quos temporibus!
    At doloribus perspiciatis quaerat quibusdam voluptates.</p>

<button id="btn-hide">Hide btn</button>


<script>
    "use strict"
    let hideButton = document.getElementById("btn-hide");

    hideButton.addEventListener("click", function() {
        document.getElementById("link").style.display = "none";
    });





</script>

</body>
</html>
