  // Then separate each individual number with a different character.
  //
  //         Examples:
  //#4
  // Input: "hello world", "-" | Output: "1-1-3-3-2-1-1-2-1-3-1"
  // Input: "challenge", "/" | Output: "1/1/1/2/2/2/1/1/2"
// 1. translate input into a string
//  2. REPLACE each character w/ a number that represents amount of times that char is in string
function translate(input, divider) {
    let outputStr = '';
    for(let i = 0; i < input.length; i++){
      let val = input[i];
      let count = charCount(input, val)
      outputStr = count + divider
    }
  return outputStr
}

function charCount(string, char) {
    return string.split('').filter(letter => letter === char).length
}
