<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6</title>
</head>
<body>
<script>
    // let for values that are expected to change
    {
        /// global scope
        var name = 'anthony';
    }

    {
        /// local scope
        let name = 'javier';
    }

    /// no conflict
    let name = 'reich';

    // const for values that will never change
</script>
</body>
</html>
