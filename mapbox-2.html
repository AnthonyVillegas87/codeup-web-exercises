<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Add a default marker to a web map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css" rel="stylesheet">

    <style>
        body { margin: 0; padding: 0; }
        #map { width: 800px; height: 800px }
    </style>
</head>
<body>
<h1>Marker Coordinates : <span id="coordinates"></span></h1>
<div id="map"></div>
<script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
<script>
    "use strict"
    mapboxgl.accessToken = '';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-77.050, 38.889],
        zoom: 8
    });

    // Create a default Marker and add it to the map.
    //  Popup
    const memorialPopup = new mapboxgl.Popup().setHTML('<p>Hello Lincoln</p>');
    //memorialPopup.setPopup(memorialPopup);
    const marker1 = new mapboxgl.Marker({draggable: true})
        .setLngLat([-77.050, 38.889])
        .setPopup(memorialPopup)
        .addTo(map);
marker1.on('dragend', () => {
    document.querySelector('#coordinates').innerHTML = marker1.getLngLat()
})

</script>

</body>
</html>
