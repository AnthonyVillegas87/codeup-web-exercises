  //
  // ```javascript
	// ; // returns 2
	// ; // returns 4
	// ; // returns 1
	// ```

function getOccurrences(string, letter) {
    let count = 0;
    for(let i = 0; i < string.length; i++) {
        if(string.charAt(i) === letter) {
            count +=1;
        }
    }
    return count
}

  //
  // - `firstChar` -  containing the first character of the string

  // - `length`- containing the length of characters of the string

  //
  //     ```javascript

	// /*
	//   {
	//     firstChar: "a",
	//     lastChar: "e",
	//     length: 5,
	//     shoutedVersion: "APPLE"
	//   }
	// */
	// ```

function getStringDeets(str) {
    var isFstChar = str[0];
    var isLstChar = str[str.length -1];
        for(var i = 0; i < str.length; i++) {
            if(i === str[0]) {
                isFstChar = str[i];
            }
            if(i === str[str[0].length - 1]) {
                isLstChar = str[str[i].length -1];
            }
        }

    return {
        firstChar: isFstChar,
        lastChar: isLstChar,
        length: str.length,
        shoutedVersion: str.toUpperCase()
    };

}
