<script>
  "use strict"
  // 1. Create a function, `printAll`, that takes an array and logs every element on a new line in the console.

    //   ```javascript
	// ;
	// /*
	//   prints...
	//   hello
	//   hi
	//   greetings
	// */
	// ```
  function printAll(array) {

      for(let i = 0; i < array.length; i++) {
           array[i] = array[i].replaceAll(',','\n');

      }
      return  array
  }

  console.log(printAll(['hello', 'hi', 'greetings']));



  /*
          TODO: Create a function below, concatFirstAndLast, that takes in an array and returns the first and last inputs
           concatentated together if both elements are strings. If either the first or last element does is not a string
           or if the array contains one or fewer elements, return false.

          Example input/output...

          concatFirstAndLast(['a', 'b', 'c']) // 'ac'
          concatFirstAndLast([]) // false
          concatFirstAndLast(['23', '12', 'hello']) // '23hello'
          concatFirstAndLast([true]) // false
          concatFirstAndLast([true, 'bob']) // false




       */
  function concatFirstAndLast(arr) {
    if(typeof arr[0] !== "string" || arr[arr.length <= 1] || typeof arr[arr.length -1] !== "string" ) return false
    return  arr[0] + arr[arr.length -1]
  }

  console.log(concatFirstAndLast(['a', 'b', 'c']) )
  console.log(concatFirstAndLast([]))
  console.log(concatFirstAndLast(['23', '12', 'hello']))
  console.log(concatFirstAndLast([true]))
  console.log(concatFirstAndLast([true, 'bob']))



  // Array Methods
  //
  // someArray.shift() = removes first element
  // someArray.unshift() = adds element to the front/beginning
  // someArray.pop() = removes last element
  // someArray.push() = adds elements to end of array
  // someArray.indexOf() = returns element index
  // someArray.lastIndexOf() = returns last element index
  // someArray.slice(startingIndex, endingIndex) = returns elements within starting & end
  // someArray.sort() = change the original value
  // someArray.reverse() = reverse the order of elements

  var pies = ['Apple', 'Cherry', 'Key Lime', 'HuckleBerry', 'Peach'];

  //PUSH

  pies.push('Rhubarb')
  console.log(pies)

  //POP
  pies.pop()
  console.log(pies)

  // SHIFT
  pies.shift()
  console.log(pies)

  //UNSHIFT
  pies.unshift('Lime')
  console.log(pies)

  /// LOCATING ELEMENTS

  // indexOf()
  console.log(pies.indexOf('HuckleBerry'))

  //lastIndexOf()

  console.log(pies.lastIndexOf('Peach'))

  //slice()
  console.log(pies.slice(0, 3))
  // or copy original array
  console.log(pies.slice(0))
  // or return elements near end of array
  console.log(pies.slice(-2))

  //sort()
  function comparePies(...arr) {
      return arr - arr
  }
  pies.sort(comparePies)
  console.log(pies)

  //reverse()
  pies.reverse()
  console.log(pies)

  // =========  SPLIT // JOIN

  // split string into array

  var names = "anthony,sally,justin,javier";

  var namesArr = names.split(',');
  console.log(namesArr)

  var namesString = namesArr.join('---')
  console.log(namesString)

</script>
