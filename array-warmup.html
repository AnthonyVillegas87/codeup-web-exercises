  // 1. Create a function, `arrayEndsWith`, that takes two arguments, an array and a shorter array, and
  // returns a boolean whether or not the larger array ends with the same elements as the passed second array elements.

  // The function should return true if the second array elements are at the end of the first array.
  // Assume that neither array will be empty, contain only string, number, or boolean elements and that the length of
  // the second array will always be shorter than the first.
  //


  function arrayEndsWith(arr1, arr2) {
    let stop = arr1.length - arr2.length;
    let indexOf2 =  arr2.length - 1;
    for(let i = arr1.length - 1; i >= stop; i--){
        if(arr1[i] !== arr2[indexOf2]) {
            return false
        }
        indexOf2--
    }
    return true
  }







  console.log(arrayEndsWith(['hi', 'hello', 'world', true, 3, 5], [3, 5]));//true

  console.log(arrayEndsWith(['hi', 'hmmm'], ['hmmm'])); //true

    var isFstChar = str[0];

        for(var i = 0; i < str.length; i++) {

    })
