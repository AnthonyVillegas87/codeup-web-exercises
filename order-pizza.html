<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device/width, initial-scale=1.0">
    <title>Start Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<nav class="navbar navbar-collapse bg-light">

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link">Pizza World</a>
        </li>
        <li class="nav-item">
            <a class="nav-link">Order Online</a>
        </li>
        <li class="nav-item">
            <a class="nav-link">Menu</a>
        </li>

        <form class="form-inline my-2 my-lg-0">
            <input class="form-control me-sm-2" type="search" placeholder="Zip Code" aria-label="Search">
            <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search stores near you!</button>
        </form>
    </ul>
</nav>
    <main class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4 text-center">Welcome to Pizza World</h1>
            </div>
        </div>
            <h2 class="text-center">Build Your Own Pizza!</h2>
        <div class="card text-center">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"> 1 Size & Crust</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"> 2 Cheese & Sauce</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"> 3 Toppings</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="card-body">
            <div class="tab-content">
                <div class="card">
                    <div class="card-header">
                        Hand Tossed
                    </div>
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <p>Garlic Seasoned crust with a rich, buttery taste.</p>
                            <div class="form-check input-group-text mb-1">
                                <input class="form-check-input" type="radio" name="radios1" id="small" value="option1">
                                <label class="form-check-label " for="small">
                                    Small (10")
                                </label>
                            </div>
                            <div class="form-check input-group-text mb-1">
                                <input class="form-check-input" type="radio" name="radios1" id="medium" value="option1">
                                <label class="form-check-label " for="medium">
                                    Medium (12")
                                </label>
                            </div>
                        </blockquote>
                    </div>
                    <div class="card-header">
                       Crispy Thin
                    </div>
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <p>Thin enough for optimum crispy to crunchy ratio.</p>
                            <div class="form-check input-group-text mb-1">
                                <input class="form-check-input" type="radio" name="radios2" id="medium" value="option2">
                                <label class="form-check-label " for="medium">
                                    Medium (12")
                                </label>
                            </div>
                            <div class="form-check input-group-text mb-1">
                                <input class="form-check-input" type="radio" name="radios2" id="large" value="option2">
                                <label class="form-check-label " for="large">
                                   Large (14")
                                </label>
                            </div>
                        </blockquote>
                    </div>
                </div>
         </div>
        </div>
    </main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
